<h2>Update Product</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <label>id <input type="number" formControlName="id"></label>
  <label>Name <input type="text" formControlName="name"></label>
  <label>Description <input type="text" formControlName="description"></label>
  <label>Price <input type="number" step="0.01" formControlName="price"></label>
  <label>Units <input type="number" formControlName="units"></label>
  <button type="submit">Save Changes</button>
</form>
